<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マッチングサービス</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<nav class="bg-white shadow mb-8">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <a href="{{ url_for('dashboard') }}" class="text-xl font-semibold">マッチングサービス</a>
      <div>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('dashboard') }}" class="text-gray-700 hover:text-indigo-600 mr-4">ダッシュボード</a>
          <a href="{{ url_for('add_friend') }}" class="text-gray-700 hover:text-indigo-600 mr-4">友達追加</a>
          <a href="{{ url_for('create_match') }}" class="text-gray-700 hover:text-indigo-600 mr-4">マッチ登録</a>
          <a href="{{ url_for('matches') }}" class="text-gray-700 hover:text-indigo-600 mr-4">マッチ一覧</a>
          <a href="{{ url_for('logout') }}" class="text-gray-700 hover:text-indigo-600">ログアウト</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="text-gray-700 hover:text-indigo-600 mr-4">ログイン</a>
          <a href="{{ url_for('register') }}" class="text-gray-700 hover:text-indigo-600">登録</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<div class="container mx-auto px-4 flex-1">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-700 p-4 mb-4">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
