{% extends 'base.html' %}
{% block content %}
  <h2>ユーザー登録</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username() }}</p>
    <p>{{ form.password.label }}<br>{{ form.password() }}</p>
    <p>{{ form.password2.label }}<br>{{ form.password2() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <p>既にアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
{% endblock %}
