{% extends 'base.html' %}
{% block content %}
  <div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">グループDM</h2>
    <ul class="space-y-2 mb-4">
    {% for m in messages %}
      <li class="bg-white p-3 rounded shadow">
        <span class="font-bold">{{ m.user.username }}</span>: {{ m.content }} <span class="text-sm text-gray-500">({{ m.timestamp }})</span>
      </li>
    {% endfor %}
    </ul>
    <form method="post" class="flex">
      {{ form.hidden_tag() }}
      {{ form.message(class="flex-grow border rounded-l p-2") }}
      <button class="bg-indigo-500 text-white px-4 rounded-r" type="submit">送信</button>
    </form>
  </div>
{% endblock %}
