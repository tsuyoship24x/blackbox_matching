{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h2 class="mb-4">マッチ一覧</h2>
      {% if results %}
        <ul class="list-group">
        {% for r in results %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              {{ r.start }} - {{ r.end }} ({{ r.hours|round(2) }}h) -
              {{ r.friend.username }}さんと「{{ r.category }}」
            </div>
            <a href="{{ url_for('chat', room_id=r.room_id) }}" class="btn btn-sm btn-primary">DM</a>
          </li>
        {% endfor %}
        </ul>
      {% else %}
        <p>マッチはありません。</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
