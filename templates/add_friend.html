{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">友達追加</h2>
      <form method="post" class="input-group mb-3">
        <input type="text" class="form-control" name="search" placeholder="ユーザー名で検索" value="{{ search }}">
        <button class="btn btn-outline-secondary" type="submit">検索</button>
      </form>
      {% if users %}
        <ul class="list-group">
        {% for u in users %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ u.username }}
            <a class="btn btn-sm btn-primary" href="{{ url_for('send_friend_request', user_id=u.id) }}">追加</a>
          </li>
        {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
{% endblock %}
